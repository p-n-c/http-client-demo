<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="HTTP client" />
    <title>HTTP client</title>
    <script src="./index.js" defer></script>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <h1>HTTP client</h1>
    <main>
      <section aria-labelledby="request">
        <h2 id="request">Request</h2>
        <form>
          <label for="endpoint">API endpoint</label>
          <input type="text" name="endpoint" id="endpoint" size="30" onfocus=this.value="" />
          <button id="submit-btn" type="submit">Send Request</button>
        </form>
        <section aria-labelledby="api-examples">
          <h3 id="api-examples">API endpoint examples</h3>
          <p>http://localhost:3000/?qs1=J</p>
          <p>https://swapi.dev/api/people/10</p>
        </section>
      </section>
      <section aria-labelledby="response">
        <h2 id="response">Response</h2>
        <p>
          <pre>
            <div id="response-output"></div>
          </pre>
        </p>
      </section>
      <section aria-labelledby="report" class="hidden">
        <h2 id="report">Report</h2>
        <p>Content-Type: <span id="content-type"></span></p>
        <p>Content-Length: <span id="content-length"></span></p>
        <p>Bytes: <span id="bytes-length"></span></p>
        <p>NB To check the byte size of returned JSON, copy the response into the <a rel="noopener" href="https://tools.namlabs.com/json-size-calculator/" target="_blank">JSON Size Calculator</a>.</p>
      </section>
    </main>
  </body>
</html>
